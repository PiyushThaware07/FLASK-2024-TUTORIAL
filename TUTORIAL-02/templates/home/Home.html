{% extends "./Base.html" %}
{% block title %}Welcome{% endblock %}
{% block body %}
<main class="w-full min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
    <div class="text-center space-y-8">
        <h1 class="text-5xl font-bold">Welcome to Our Website!</h1>
        <p class="text-lg max-w-2xl mx-auto">
            Explore a world of possibilities. Sign up or sign in to get started and enjoy our amazing services.
        </p>
        <div class="space-x-4">
            <a href="/signup" 
               class="px-6 py-3 bg-white text-indigo-600 font-semibold rounded-lg shadow-lg hover:bg-gray-100">
                Sign Up
            </a>
            <a href="/signin" 
               class="px-6 py-3 bg-transparent border border-white font-semibold rounded-lg hover:bg-white hover:text-indigo-600">
                Sign In
            </a>
        </div>
    </div>
</main>
{% endblock %}
