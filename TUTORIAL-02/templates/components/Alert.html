{% with messages = get_flashed_messages() %}
{% if messages %}
<div role="alert"
    class="rounded border-s-4 border-red-500 bg-red-50 p-4 absolute bottom-10 left-1/2 -translate-x-1/2 z-10 max-w-xl mx-auto"
    id="alertBox">
    <div class="flex items-center justify-between text-red-800">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                <path fill-rule="evenodd"
                    d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                    clip-rule="evenodd" />
            </svg>

            <strong class="block font-medium"> {{ messages[0] }} </strong>
        </div>

        <!-- Close Button -->
        <button onclick="closeAlert()" class="text-red-800 hover:text-red-600 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                    d="M6.293 4.293a1 1 0 011.414 0L12 8.586l4.293-4.293a1 1 0 111.414 1.414L13.414 10l4.293 4.293a1 1 0 01-1.414 1.414L12 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L10.586 10 6.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>
{% endif %}
{% endwith %}

{% block script %}
<script>
    function closeAlert() {
        const alertBox = document.getElementById('alertBox');
        alertBox.style.display = 'none';
    }
</script>
{% endblock %}
